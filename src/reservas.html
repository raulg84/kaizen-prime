<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Restaurante Japonés</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header role="banner">
        <div class="logo-container" data-aos="zoom-in">
            <picture>
                <source srcset="icon/optimized/logo-kaizen-prime.webp" type="image/webp">
                <img src="icon/optimized/logo-kaizen-prime.jpg" alt="Logotipo de Kaizen Prime">
            </picture>
            <div class="header-text">
                <h1>Kaizen Prime</h1>
                <p>Donde la tradición evoluciona</p>
            </div>
        </div>
        <nav role="navigation" aria-label="Navegación principal">
            <ul>
                <li data-aos="fade-down" data-aos-delay="100"><a href="index.html">Inicio</a></li>
                <li data-aos="fade-down" data-aos-delay="200"><a href="menu.html">Menú</a></li>
                <li data-aos="fade-down" data-aos-delay="300"><a href="reservas.html">Reservas</a></li>
                <li data-aos="fade-down" data-aos-delay="400"><a href="contacto.html">Contacto</a></li>
                <li data-aos="fade-down" data-aos-delay="500"><a href="enlaces.html">Enlaces</a></li>
            </ul>
        </nav>
    </header>
    <main class="contenido">

        <div id="reservas">
            <h2>Reservar una mesa</h2>

            <form action="" method="post">

                <div class="fecha-hora">
                    <div>
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div>
                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>
                    <div class="personas">
                        <label for="personas">Número de personas:</label>
                        <input type="number" id="personas" name="personas" min="1" required>
                    </div>
                </div>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <div class="contacto">
                    <div>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                </div>

                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" rows="4"
                    placeholder="Añade cualquier petición especial..."></textarea>

                <button type="submit">Reservar</button>
            </form>
            <button class="btn-volver" onclick="window.history.back();">Volver Atrás</button>
        </div>
    </main>
    <footer role="contentinfo">
        <p>&copy; 2025 Kaizen Prime |
            <a href="#" aria-label="Política de privacidad">Política de privacidad</a> |
            <a href="#" aria-label="Términos de servicio">Términos de servicio</a>
        </p>

        <div class="redes-sociales" aria-label="Redes sociales">
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
              <picture>
                <!-- WebP para navegadores modernos -->
                <source srcset="icon/optimized/instagram.webp" type="image/webp">
      
                <!-- JPEG para navegadores antiguos -->
                <source srcset="icon/optimized/instagram.jpg">
      
                <!-- Imagen por defecto cuando fallan las anteriores-->
                <img src="icon/optimized/instagram.jpg" alt="Instagram" loading="lazy">
              </picture>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
              <picture>
                <!-- WebP para navegadores modernos -->
                <source srcset="icon/optimized/facebook.webp" type="image/webp">
      
                <!-- JPEG para navegadores antiguos -->
                <source srcset="icon/optimized/facebook.jpg">
      
                <!-- Imagen por defecto cuando fallan las anteriores-->
                <img src="icon/optimized/facebook.jpg" alt="Facebook" loading="lazy">
              </picture>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
              <picture>
                <!-- WebP para navegadores modernos -->
                <source srcset="icon/optimized/tik-tok.webp" type="image/webp">
      
                <!-- JPEG para navegadores antiguos -->
                <source srcset="icon/optimized/tik-tok.jpg">
      
                <!-- Imagen por defecto cuando fallan las anteriores-->
                <img src="icon/optimized/tik-tok.jpg" alt="TikTok" loading="lazy">
              </picture>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
              <picture>
                <!-- WebP para navegadores modernos -->
                <source srcset="icon/optimized/whatsapp.webp" type="image/webp">
      
                <!-- JPEG para navegadores antiguos -->
                <source srcset="icon/optimized/whatsapp.jpg">
      
                <!-- Imagen por defecto cuando fallan las anteriores-->
                <img src="icon/optimized/whatsapp.jpg" alt="WhatsApp" loading="lazy">
              </picture>
            </a>
          </div>

        <p>
            <a href="https://www.google.com/maps?q=Zocodover" target="_blank" rel="noopener noreferrer">
                Cómo llegar
            </a>
        </p>
    </footer>
    <script type="module" src="./js/script.js" defer></script>

</body>

</html>
